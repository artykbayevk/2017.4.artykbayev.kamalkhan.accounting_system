<div class="wrapper">
    <div class="navigation-bar"  >
        <span class="navigation-bar-span">
            <a type="button" ui-sref="adminUsersList" class="button button-add button-modified" >
                <i class="icon-head"></i>
                <p style="margin-left:3px; margin-right:3px;">Пользователи</p>
            </a>
            <a type="button" class="button button-add button-modified" ui-sref="adminLeadsList">
                <i class="icon-bar-graph"></i>
                <p style="margin-left:3px;margin-right:3px;">Заявки</p>
            </a>
        </span>
        <span class="navigation-bar-span">
            <a type="button" ui-sref="adminCompanyList" class="button button-add button-modified" >
                <i class="icon-briefcase"></i>
                <p style="margin-left:3px;margin-right:3px;">Компании</p>
            </a>
            <a type="button" class="button button-add button-modified" ui-sref="adminLeadHistoryList">
                <i class="icon-paper" style="margin-left:3px;" ></i>
                <p style="margin-left:5px;margin-right:3px;">История заявок</p>
            </a>
        </span>
    </div>

    <div class="list-container">
        <span class="login-title"><p>История Заявок</p></span>
        <md-list>
            <md-list-item class="md-3-line" ng-repeat="item in leads_list">
                <div class="md-list-item-text">
                    <h3><i>Название заявки</i>: {{item.name}}</h3>
                    <p><i>ID заявки:</i> {{item.leadid}}</p>
                    <p><i>Тип Заявки:</i> {{item.type}}</p>
                    <p>Статус Заявки: {{item.status}}</p>
                </div>
            </md-list-item>
        </md-list>
    </div>
</div>
