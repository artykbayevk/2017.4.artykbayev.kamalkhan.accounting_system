<div class="list-container">

    <div class="list-header">
        <p class="list-header-title"> Заявки </p>
    </div>
    <div class="list-content">
        <div class="leads-list-content-wrapper">
            <div class="list-content-header">
                <span class="leads-list-content-header-item">Date<i ng-show="forDate" class="icon-caret-down" ng-click="checkFunctionDownDate()"></i><i ng-show="!forDate" class="icon-caret-up" ng-click="checkFunctionUpDate()"></i></span>
                <span class="leads-list-content-header-item">Manager<i ng-show="forManager" class="icon-caret-down" ng-click="checkFunctionDownManager()"></i><i ng-show="!forManager" class="icon-caret-up" ng-click="checkFunctionUpManager()"></i></span>
                <span class="leads-list-content-header-item">Category<i ng-show="forCategory" class="icon-caret-down" ng-click="checkFunctionDownCategory()"></i><i ng-show="!forCategory" class="icon-caret-up" ng-click="checkFunctionUpCategory()"></i></span>
                <span class="leads-list-content-header-item">Cost<i ng-show="forCost" class="icon-caret-down" ng-click="checkFunctionDownCost()"></i><i ng-show="!forCost" class="icon-caret-up" ng-click="checkFunctionUpCost()"></i></span>
                <span class="leads-list-content-header-item">Description</span>
                <span class="leads-list-content-header-item">Status</span>
            </div>
            <div class="list-content-header" ng-repeat="lead in leads|orderBy:varForFilter">
                <span class="leads-list-content-header-item" ng-bind="lead.date|date">05/06/2016</span>
                <span class="leads-list-content-header-item"
                ng-bind="lead.manager">Auyeskhan Nazarbek</span>
                <span class="leads-list-content-header-item"
                ng-bind="lead.category">categ 1</span>
                <span class="leads-list-content-header-item"
                ng-bind="lead.cost">150.000 kzt</span>
                <span class="leads-list-content-header-item"
                ng-bind="lead.description">Lorem lor sit amet, conser</span>
                <span class="leads-list-content-header-item" style="padding-left: 15px" ng-if="lead.isAccepted">
                    <a type="button" class="button button-add"><i class="icon-check"></i></a>
                </span>
                <span class="leads-list-content-header-item" style="padding-left: 15px" ng-if="!lead.isAccepted">
                    <a type="button" class="button button-add"><i class="icon-cross" style="background-color:rgba(231,76,60,1)"></i></a>
                </span>
            </div>
        </div>
    </div>
</div>
