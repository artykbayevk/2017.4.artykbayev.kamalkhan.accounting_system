<div class="list-container">
    <div class="list-header">
        <p class="list-header-title">Заявки на подтверждение</p>
    </div>
    <div class="list-content">
        <div class="users-list-content-wrapper">
            <div class="list-content-header">
                <span class="users-list-content-header-item">Email</span>
                <span class="users-list-content-header-item">Name Surname</span>
                <span class="users-list-content-header-item"></span>

            </div>
            <div class="list-content-header" ng-repeat="user in users">
                <span class="users-list-content-header-item" ng-bind="user.email">kamalkhan.sdu@gmail.com</span>
                <span class="users-list-content-header-item" ng-bind="user.name +' '+user.surname"></span>
                <span class="users-list-content-header-item">
                    <a type="button" class="button button-add" ng-click="btnAcceptUser(user)"><i class="icon-check"></i></a>
                    <a type="button" class="button button-add" ng-click="btnDeclineUser(user)"><i class="icon-cross" style="background: rgba(231,76,60,1)"></i></a>
                </span>
            </div>
        </div>
    </div>
</div>
