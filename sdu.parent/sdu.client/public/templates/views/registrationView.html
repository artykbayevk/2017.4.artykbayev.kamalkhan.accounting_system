<div class="wrapper">
    <span class="login-title">Регистрация в систему</p>
        <form class="login-form" method="post" ng-submit="save_user()">
            <input class ="input" ng-model="name" type="text"  placeholder="Ваше имя"><br>
            <input class ="input" ng-model="surname" type="text"  placeholder="Ваша фамилия"><br>
            <input class ="input" ng-model="age" type="text"  placeholder="Ваш возраст"><br>
            <input class ="input" ng-model="compID" type="text" placeholder="Идентификационный номер компании"><br>
            <input class ="input" ng-model="telephone" type="text" ui-mask="+7(709)999-99-99"><br>
            <select class = "select updated-select" ng-model = "clientType">
                <option ng-repeat="x in clientTypeList" ng-value="x.abbrev" >
                    {{x.abbrev}}
                </option>
            </select>
            <input class ="input" ng-model="email" type="email"  placeholder="Ваша электронная почта"><br>
            <input class ="input" ng-model="password" type="password" name="password" placeholder="Ваш пароль" ><br>
            <p class="error-message">
                Адрес почты неправильный!
            </p>
            <button class ="button button-login button-modified-two" type="submit">Регистрация<i class="icon-arrow-right"></i></button>
            <a ui-sref="any"  class="href-modified href-second"><button class ="button button-login button-login--right "><i class="icon-check"></i>Войти</button></a>
<br>
            <a ui-sref="regCompany"  class="href-modified href-second"><button class ="button button-login button-login--right"><i class="icon-star"></i>Регистрация Компании</button></a>
        </form>
    </span>
</div>
